<body>
  <ul>
    <div>
      <button mat-button (click)="openDialog(items, urlConsulta, query)">
        <span class="material-icons">note_add</span> Add new contract
      </button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Carrier Name</th>
          <th>e-mail</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let even = even; let odd = odd" [class.even]="even" [class.odd]="odd">
          <td>{{ item.name }}</td>
          <td>{{ item.contato }}</td>
          <td>{{ item.endereco }}</td>
          <td class="action-buttons">
            <button mat-icon-button color="primary" aria-label="Editar" (click)="editDialog(item, urlConsulta, query)">
              <span class="material-icons">edit</span>
            </button>
            <button mat-icon-button color="warn" aria-label="Excluir" (click)="deleteItem(item.ID, urlConsulta, query)">
              <span class="material-icons">delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ul>
</body>
