

<div class="container">
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <div class="brand-title">Cadastrar novo contrato</div>


</nav>




<form>
  <table class="table table-dark">
    <tr>
      <td><label>Liner Name</label></td>
      <td><label>Trip Cost (R$)</label></td>
      <td><label>Free time (Days)</label></td>

    </tr>
    <tr>
      <td><input type="string" name="liner" [(ngModel)]="data.liner"></td>
      <td><input type="number" name="tripcost" [(ngModel)]="data.tripcost"></td>
      <td><input type="number" name="freetime" [(ngModel)]="data.freetime"></td>

    </tr>
    <tr>
      <td><label>Handling</label></td>
      <td><label>Daily Cost</label></td>
      <td><label>Term of Contract</label></td>

    </tr>
    <tr>
      <td><input type="number" name="fsperiod" [(ngModel)]="data.fsperiod"></td>
      <td><input type="number" name="scperiod" [(ngModel)]="data.scperiod"></td>
      <td><input type="date" name="tdperiod" [(ngModel)]="data.tdperiod"></td>

    </tr>


  </table>

  <div>
    <label>Coment√°rios</label>
    <input type="string" name="comentario" [(ngModel)]="data.comentario">
  </div>

  <div>
    <button class="btn btn-primary" type="button" (click)="salvar()">Salvar</button>

    <button class="btn btn-primary" type="button" (click)="cancel()">Cancelar</button>

  </div>




</form>
</div>
