<body>
  <ul>
    <div>
      <button mat-button (click)="openDialog(items, urlConsulta, query)">
        <span class="material-icons">note_add</span> Add new contract
      </button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Liner Names</th>
          <th>Freight cost</th>
          <th>Free time</th>
          <th>Handling</th>
          <th>Daily Cost</th>
          <th>Term of Contract</th>
          <th>Notes</th>
          <th>Action</th> <!-- adicionando uma coluna para os botões de ação -->
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of items; let even = even; let odd = odd" [class.even]="even" [class.odd]="odd">
          <td>{{ item.liner }}</td>
          <td> ${{ item.tripcost.toFixed(2) }}</td> <!-- adicionando o símbolo da moeda Real -->
          <td>{{ item.freetime }}</td>
          <td>${{ item.fsperiod.toFixed(2) }}</td>
          <td>${{ item.scperiod.toFixed(2) }}</td>
          <td>{{ item.tdperiod }}</td>
          <td>{{ item.comentario }}</td>
          <td class="action-buttons">
            <button mat-icon-button color="primary" aria-label="Editar" (click)="editDialog(item, urlConsulta, query)">
              <span class="material-icons">edit</span>
            </button>
            <button mat-icon-button color="warn" aria-label="Excluir" (click)="deleteItem(item.ID, urlConsulta, query)">
              <span class="material-icons">delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ul>
</body>
